<!DOCTYPE html>
<html lang="pt-br">

<script type="text/javascript">
    function calcula(){

      var formulario = document.getElementById("mainForm");	
       
      var kg = +mainForm.kg.value;
      var cm = +mainForm.cm.value;
      
      var altura = (cm / 100);
       
      var imc = (kg / (altura * altura));
      
      formulario.imc.value = imc.toFixed(2);
      
      if(imc < 18.5)
      {
          alert('Você está abaixo do peso indicado.');
      } 
      else if(imc >=18.5 && imc <= 24.9)
      {
          alert("Seu peso está normal.");
      }
      else if(imc >=25 && imc <= 29.9)
      {
          alert("Você já está com sobrepeso.");
      }
      else if(imc >=30 && imc <= 34.9)
      {
          alert("Você já está com obesidade Grau I");
      }
      else if(imc >=35 && imc <= 39.9)
      {
          alert("Você já está com obesidade Grau II");
      }
      else if(imc >= 40)
      {
          alert("Você já está com obesidade Grau III ou Mórbida");
      }
      else
      {
          alert('ERRO');
      }
  }
</script>

  <head>
    <title>Calculadora IMC</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body>

    <div id="formulario">


    <form id="mainForm">
      <h2>Calculadora de IMC</h2>
        <fieldset>
            
            <label for="kg">Informe seu peso: (KG)</label>
            <input name="kg" type="text" />
        
            <label for="cm">Informe sua altura: (CM):</label>
            <input name="cm" type="text" />
        
            <label for="imc">IMC:</label>
            <input name="imc" type="text" disabled="disabled" />
          
        </fieldset>
          <a id="calcula" href="#" onclick="calcula();">Calcular</a>
